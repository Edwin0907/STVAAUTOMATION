<html>
 <head>

  <script>
  $(document).ready(function() {
	  	     TotalTime();
	  	   TCCount();
	  	 $("#Total_TC_Heading").click(function() {
		  		$( ".Pass" ).show();
		  		$( ".Pending" ).show();
		  		$( ".Fail" ).show();
		  		});
		  	$("#Total_Pass_Heading").click(function() {
		  		$( ".Pending" ).hide();
		  		$( ".Fail" ).hide();
		  		$( ".Pass" ).show();
		  		});
		  	$("#Total_Fail_Heading").click(function() {
		  		$( ".Pending" ).hide();
		  		$( ".Pass" ).hide();
		  		$( ".Fail" ).show();
		  		});
		  	$("#Total_Pending_Heading").click(function() {
		  		$( ".Fail" ).hide();
		  		$( ".Pass" ).hide();
		  		$( ".Pending" ).show();
		  		});
	  });
 </script> 
  <script>
function TotalTime()
{
var tot=0;
var dat = document.getElementsByName("TimeTaken");
for(i=0;i<dat.length;i++)
{
	tot = tot + +dat[i].innerHTML;
}
var mins = Math.round(tot/60);
document.getElementById("total_time").innerHTML = tot + " -> "+mins+"mins";
//alert (tot);
}
function TCCount()
{
	var pass = -1, fail = -1,pending = -1;
	var list = document.getElementsByTagName("img")
	for(j=0;j<list.length;j++)
	{
		var temp = list[j].getAttribute("src");
		if (temp.indexOf("green")>1)
		{
			pass = pass +1;
		}
		if (temp.indexOf("red")>1)
		{
			fail = fail +1;
		}
		if (temp.indexOf("yellow")>1)
		{
			pending = pending +1;
		}
	}
	var totaltc = pass+fail+pending;
	document.getElementById("total_tc").innerHTML = totaltc;
	document.getElementById("total_pass").innerHTML = pass;
	document.getElementById("total_fail").innerHTML = fail;
	document.getElementById("total_pending").innerHTML = pending;
	var completion = 0;
	if (totaltc==0)
	{
		completion=0;
	}
	else
	{	  
	completion = Math.round(((pass+fail)/totaltc)*100);
	}
	document.getElementById("completion_percent").innerHTML = completion + "  %";
}
 </script> 
  <title>Test Case Report</title> 
 </head> 
 <body>
